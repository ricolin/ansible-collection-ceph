- name: Add monitor label to host
  ansible.builtin.command:
    cmd: ceph orch label add "{{ inventory_hostname_short }}" mon

- name: Add monitor to cluster
  ansible.builtin.command:
    cmd: |
      ceph orch daemon add mon "{{ inventory_hostname_short }}:\
      {{ ansible_all_ipv4_addresses | ansible.utils.ipaddr(ceph_mon_public_network) | first }}"
  when:
    - inventory_hostname != groups[ceph_mon_group][0]
