- name: Validate manager adoption
  ansible.builtin.command: ceph orch ps
  register: ps_result
  until: >
    "mgr.{{ inventory_hostname_short }}" in ps_result.stdout
  retries: 120
  delay: 5
  changed_when: false
  failed_when: ps_result.rc > 1
