- name: Install packages
  ansible.builtin.apt:
    name: ["openssh-server", "cephadm", "ceph-common"]
    install_recommends: false

- name: Enable sshd Root Login
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^\#?\s?PermitRootLogin.*$'
    line: "    PermitRootLogin yes"
    state: present
    backup: true
  become: true

- name: Make sure sshd is started
  ansible.builtin.service:
    name: sshd
    state: started

- name: Make sure docker is started
  ansible.builtin.service:
    name: docker
    state: started

- name: Check ceph exists
  ansible.builtin.command: ceph status
  ignore_errors: true
  changed_when: false
  register: ceph_status

- name: Bootstrap cluster
  ansible.builtin.include_tasks: bootstrap-ceph.yml
  when:
    - inventory_hostname == groups[ceph_mon_group][0]
    - ceph_status.rc != 0 and not adopt_exists

- name: Add _admin label to host
  ansible.builtin.command:
    cmd: ceph orch host label add "{{ inventory_hostname_short }}" _admin
  changed_when: false
  when:
    # bootstrap host will auto-apply this label
    - inventory_hostname != groups[ceph_mon_group][0]

- name: Set authorized key
  ansible.posix.authorized_key:
    user: root
    key: "{{ ceph_ssh_pub_key }}"
    state: present

- name: Add rest monitor hosts to ceph cluster
  ansible.builtin.command:
    cmd: ceph orch host add "{{ inventory_hostname_short }} {{ ansible_all_ipv4_addresses | ansible.utils.ipaddr(ceph_mon_public_network) | first }}"
  when:
    - inventory_hostname != groups[ceph_mon_group][0]
  changed_when: false
