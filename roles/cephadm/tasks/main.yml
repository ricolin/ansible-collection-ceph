- name: Install packages
  ansible.builtin.apt:
    name: ["ceph-common"]
    install_recommends: false

- name: Check Ceph cluster status
  run_once: true
  block:
    - name: Check ceph exists
      ansible.builtin.command: ceph status
      ignore_errors: true
      changed_when: false
      register: ceph_status

    - name: Fail when custer exists but no plan to adopt it
      ansible.builtin.fail:
        msg: Existing cluster detected when adopt_exists is false.
      when:
        - ceph_status.rc == 0 and not adopt_exists

- name: Install packages
  ansible.builtin.apt:
    name: ["openssh-server", "cephadm"]
    install_recommends: false

- name: Enable sshd Root Login
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^\#?\s?PermitRootLogin.*$'
    line: "    PermitRootLogin yes"
    state: present
    backup: true
  become: true

- name: Make sure sshd is started
  ansible.builtin.service:
    name: sshd
    state: started

- name: Make sure docker is started
  ansible.builtin.service:
    name: docker
    state: started

- name: Bootstrap cluster
  ansible.builtin.include_tasks: bootstrap-ceph.yml
  when:
    - ceph_status.rc != 0
    - inventory_hostname == groups[ceph_mon_group][0]

- name: Adopt exists cluster
  ansible.builtin.include_tasks: adoption.yml
  when:
    - ceph_status.rc == 0 and adopt_exists
